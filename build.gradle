apply plugin: 'java'

// sourceCompatibility = 1.7
version = '1.0'

repositories {
  // mavenCentral()
  jcenter()
}

dependencies {
  compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
  manifest {
    attributes 'Main-Class': 'com.sonneveld.ToyRobot.App',
               'Implementation-Title': 'Toy Robot Java',
               'Implementation-Version': version
  }
}

tasks.withType(JavaCompile) {
  // options.compilerArgs += ["-Xdoclint:unchecked"]
  options.fork = true //enable compilation in a separate daemon process
  options.incremental = true //enable incremental compilation
}
